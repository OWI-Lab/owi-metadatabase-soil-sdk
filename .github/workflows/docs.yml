name: Documentation

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python "3.14"
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --dev
      - name: Build documentation
        run: uv run invoke docs.build
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: site/

  deploy:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python "3.14"
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --dev
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Resolve docs version
        id: docs_version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            version="${GITHUB_REF_NAME#v}"
            alias="latest"
            set_default="true"
          else
            version="dev"
            alias="dev"
            set_default="true"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "alias=${alias}" >> "$GITHUB_OUTPUT"
          echo "set_default=${set_default}" >> "$GITHUB_OUTPUT"
      - name: Deploy versioned docs with mike
        run: |
          uv run invoke docs.deploy-version \
            --version "${{ steps.docs_version.outputs.version }}" \
            --alias "${{ steps.docs_version.outputs.alias }}"
      - name: Set default docs version
        if: ${{ steps.docs_version.outputs.set_default == 'true' }}
        run: |
          uv run invoke docs.set-default-version \
            --version "${{ steps.docs_version.outputs.version }}"

  deploy-package:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: [deploy]
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/publish.yml
    secrets: inherit

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: [deploy-package]
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    secrets: inherit
